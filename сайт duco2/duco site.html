<!DOCTYPE html>

<body> 
	<div class="container"><!Весь код>

			</div><!top-menu-left>

						<p class="phone1">+7 999 888-77-66</p>

			</div><!telephone>

					</div><!assortiment>
				</div><!information>

						Адрес:
					</p>

						 построить маршрут:

						</div><!marshrut-bt(2gis)>

							<button class="bt4">
							<img src="images/yandex.png" class="img5">
							<img src="images/yandex1.png" class="img6">
